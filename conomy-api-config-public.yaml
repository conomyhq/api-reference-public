      message:
        type: string
        example: valid token
      userId:
        type: string
        format: uuid
        example: 123e4567-e89b-12d3-a456-426614174000
      expiration:
        type: string
        example: '1651007906'
        description: Expiration date
      _links:
        type: array
        items:
