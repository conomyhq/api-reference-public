          image:
            dataUrl: 'https://api.flotiq.com/image/0x0/_media-966f25c5-6cda-45e8-97aa-2f2b2cc5da99.png'
        internal:
          contentType: blogpost
          createdAt: '2022-05-31T18:50:47+00:00'
          updatedAt: '2022-06-28T18:11:51+00:00'
          deletedAt: ''
        content: |
          Hola, mi nombre es Pablo, tengo 31 aos y soy ingeniero comercial. Desde que empec mi carrera, siempre me gustaron los ramos y temas de Economa, Finanzas y Contabilidad, quizs este ultimo un poco menos. Pero independiente de eso, desde bastante chico, incluso antes de terminar la Universidad, mis finanzas personales se volvieron un problema

          ### Gastar sin pensar

          Aqu mi historia: Al poco tiempo de egresado, consegu un trabajo en una empresa que me gustaba. Era mi primera pega como comercial, antes haba trabajado como: empaquetador en poca navidea, promotor de super, ayudante en la U y varias otras pegas, pero siempre *part time*, este iba a ser mi primer trabajo a tiempo completo. Con mi primer sueldo pagu algunas deudas que arrastraba desde mi poca de estudiante, pero no demor mucho y volv a endeudarme y esta vez no por tan poco... 

          Me compr un auto sin haber ahorrado ni un peso. Y como pueden imaginarse la cuota que pagaba era alta (Obvio!), aproximadamente la mitad de mi sueldo. Adems tena que pagar las cuotas de mis tarjetas de crdito, compras de ropa, zapatillas, pagar el gimnasio (al que adems no iba) o cualquier otro panorama que se te pudiera ocurrir, yo lo haca; si total ya tena un trabajo estable y con l un sueldo mensual. Dndole una vuelta ahora, claramente es una psima forma de pensar

          ![Alt Text](https://media.giphy.com/media/Kerg053G7ZJUQ/giphy.gif)

          Pas menos de un ao y los problemas se agrandaron. Segu gastando sin pensar y as es que gastaba ms de lo que ganaba y ese en realidad es el gran problema. Varios meses tuve que depender de la lnea de crdito para llegar a fin de mes y esa no es una cmoda forma de vivir como se imaginarn

          ### Pens que se resolvera solo ...

          Segua pensando que no importaba este desorden, que no era un problema real. Yo estaba seguro que lo resolvera o mejor dicho, que se resolvera solo, sin que yo tuviera nada que hacer para solucionarlo - como si yo no hubiese sido culpable del mismo problema-. Pensaba que tena que aprovechar el tiempo y disfrutar mientras era joven. En fin, segu gastando sin medir las consecuencias. El ahorro y la inversin eran dos cosas que no conoca.

          Me ofrecieron otro puesto dentro de la misma empresa y mis problemas financieros no se solucionaron Por mis deudas, compras en cuotas y forma de gastar en general, algunos meses llegu a pagar cuotas de mi tarjeta que eran ms altas que mi sueldo. 

          Es dursimo vivir as, empec a dormir menos, a sufrir angustia y varias otras cosas negativas, pero bueno, era una lata, sobre todo porque lo que estaba sufriendo era netamente mi culpa.

          ![Alt Text](https://media.giphy.com/media/xT5LMz2DWrwmbfVBK0/giphy.gif)

           Ah me di cuenta de algo: No importa lo que ganes, lo que importa es el equilibrio entre lo que ganas y lo que gastas Suena lgico, lo s, pero es difcil darse cuenta cuando uno mismo es el que se equivoca.

          ### Una tarea monumental 

          Ahora para solucionar el problema en el que yo mismo me haba metido, tena que hacer algo y seguramente no iba a ser tan fcil como gastar sin pensar... Pensndolo bien, era justamente lo opuesto, primero pensar y despus gastar.

          Lo primero que hice fue entender cunto estaba gastando y en qu. As que entr a las pginas de mis bancos (en esa poca tena cuentas en 3 bancos diferentes) y me di cuenta de lo difcil que era En mi cuenta corriente tena un saldo, en mi tarjeta de crdito tena una deuda, saber cunto tendra que pagar el prximo mes era casi imposible. Movimientos facturados, no facturados, pago mnimo y una lista de comercios con nombres que jams haba ledo ni escuchado. Adems tuve que hacer lo mismo para los tres bancos donde tena cuenta. Si era difcil con uno, con tres era una tarea monumental

          Le cont mi problema a varios amigos y me llam la atencin que yo no era el nico. Haba muchos con el mismo problema. Aqu not que algo no estaba bien y me pregunt: Cunta gente tendr este mismo problema?

          > **Les doy un par de datos actuales:** Hoy los latinoamericanos estamos usando en promedio 4.9 tarjetas diferentes y tenemos 10 productos financieros distintos. Nuestro dinero est dividido en diferentes lugares y llevar el control del mismo se hace muy difcil y en consecuencia costoso, pero cun costoso? Para que se hagan una idea, los latinoamericanos en promedio debemos 7 de cada 11 pesos que ganamos. **S! Casi el 70% de nuestros ingresos.**

          En ese entonces me di cuenta que algo andaba mal y si nadie haca algo al respecto esto seguira empeorando. Pero *zapatero a tus zapatos*,  primero tena que resolver mi problema...

          ![Alt Text](https://media.giphy.com/media/AvMJCeu1EMmhG/giphy.gif)

          Para solucionarlo tuve que dedicar mucho tiempo, armar una planilla con mi presupuesto y otra para llevar el control de cada uno de mis gastos (s, de cada uno). Las cuadraba semanalmente con la informacin que sacaba de mi banco y la comparaba con la que yo llevaba enlistada y bueno, despus de mucho trabajo y esfuerzo lo logr. 

          Claramente no fue tan rpido como lo cuento en este artculo, y de seguro mi mtodo no fue el ptimo en cuanto al esfuerzo y tiempo dedicado, pero tena que salir de ese problema de alguna forma. Me demor aproximadamente 3 aos en salir del hoyo que yo mismo haba cavado. 

          Pasaron un par de aos y mis finanzas continuaron sanas, pero el problema sigue existiendo para muchos chilenos y latinoamericanos. 

          ### Una solucin para todos

          Yo sobre programacin, desarrollo de software y pagos digitales no saba casi nada y estos temas eran claves para poder entregar una solucin real.

          Un da me junt con un amigo (y actual socio), Felipe. l vena llegando desde Europa donde haba estado trabajando justamente en tecnologa, pagos digitales y conoca bastante del ecosistema Fintech (en ese momento yo ni siquiera saba que era una Fintech). Cuando le cont el problema que haba vivido y lo difcil de solucionar, en conjunto decidimos crear Conomy (claro que el nombre naci despus).

          ![Alt Text](https://media.giphy.com/media/ieEGqpcjvuI0YEN0Rm/giphy.gif)

          Conomy tiene el fin de poder ayudar a las personas a simplificar sus finanzas, que puedan entender cmo y dnde gastan y que ahorrar e invertir sea fcil y hasta divertido. Que nadie tenga que poner tanto esfuerzo como yo puse para solucionar mis temas financieros.

          Conomy es una tarjeta con el poder de manejar a todas las dems. Una sola clave que recordar y as Conomy es todas las tarjetas en una. **Conomy sirve para pagar? S!** Esto es fundamental para poder realmente ayudarte a entender cmo gastas, ya que si usas 2, 3 o ms tarjetas para pagar se hace inmanejable. Con Conomy usas la cantidad de tarjetas que quieras, pero solo pagas con una.

          Conomy tambin es una aplicacin para que puedas siempre tener el control de tu plata, generar presupuestos, ahorrar e invertir de forma fcil, para que alcances tus objetivos personales.

          No tienes que ser un experto financiero para usar Conomy, de hecho todo lo contrario, est creada para que puedas relajarte, vivir tu vida y que nos dejes las finanzas a nosotros.
          Olvdate de cuadrar planillas de banco, de no saber cunto has gastado ni en dnde. Hacemos fcil lo que hasta ahora haba sido difcil.

          Esta historia est recin comenzando, actualmente estamos esperando la ltima aprobacin por parte de CMF para poder emitir nuestra tarjeta para el mercado chileno. Ya estamos en la ltima parte previa al lanzamiento y decidimos armar este blog para: hablar sobre educacin financiera, comunicar nuestra opinin sobre algunos temas de actualidad y hablar de tecnologa (esa parte no la escribo yo claramente), entre otros temas. Pero sobre todo, y que quede bien claro: Ayudar a las personas en sus finanzas personales.
