        example: eyJhbGciOiJIUzI1NiIsInR5c.eyJzdWIiOFt2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpM
      expiration:
        description: Unix timestamp
        type: string
        example: '1651007906'
      _links:
        type: array
        items:
          $ref: '#/definitions/_links'
    required:
      - conomyToken
      - refreshToken
      - expiration
      - _links
  ValidateTokenResponse:
    type: object
