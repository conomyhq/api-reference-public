definitions:
  Address:
    type: object
    required:
      - id
      - user_id
      - region
      - commune
      - first_address
      - optional_address
    properties:
      id:
        type: string
        format: uuid
        example: d04882ef-cf1a-40c9-b571-a6b4fa3514fd
      user_id:
        type: string
        format: uuid
        example: d04882ef-cf1a-40c9-b571-a6b4fa3514fd
      region:
        type: string
        example: Valparaiso
      commune:
        type: string
        example: ConCon
      first_address:
        type: string
        example: Los Pillines
      optional_address:
        type: string
        example: '340'
    description: This is a model to represent user address
  Card:
    type: object
    properties:
      _id:
        type: string
        format: uuid
        example: 96daafcf-9f83-4c2c-8706-eb557e20c23c
      user_id:
        type: string
        format: uuid
        example: 96daafcf-9f83-4c2c-8706-eb557e20c23c
      card_issuer:
        type: string
        example: BancoDeChile
        description: Issuing Bank
      card_brand:
        type: string
        example: MasterCard
      holder_card_name:
        type: string
        example: Pablo insulza
      card_number:
        type: string
        example: '************1234'
        description: Obfuscated card number
      currency:
        type: string
        example: CLP
        description: Card Currency
      is_active:
        type: boolean
        example: false
        description: Card state
      created_at:
        type: string
        format: date-time
        example: '2017-07-21T17:32:28Z'
      updated_at:
        type: string
        format: date-time
        example: '2017-07-21T17:32:28Z'
      description:
        type: object
    required:
      - _id
      - card_issuer
      - card_brand
      - holder_card_name
      - card_number
      - currency
      - is_active
      - created_at
      - updated_at
      - description
  Transaction:
    type: object
    properties:
      _id:
        type: string
        format: uuid
        example: 96daafcf-9f83-4c2c-8706-eb557e20c23c
      card_id:
        type: string
        format: uuid
        example: 96daafcf-9f83-4c2c-8706-eb557e20c23c
      title:
        type: string
        example: clothes
      type:
        type: string
        example: bars&restaurants
      amount:
        type: number
        format: float
        example: -196690
      currency:
        type: string
        example: CLP
      transaction_date:
        type: integer
        example: 1616021369
      expanded:
        $ref: '#/definitions/ExpandedInfo'
      created_at:
        type: string
        format: date-time
        example: '2017-07-21T17:32:28Z'
      updated_at:
        type: string
        format: date-time
        example: '2017-07-21T17:32:28Z'
    required:
      - _id
      - title
      - type
      - amount
      - currency
      - transaction_date
      - expanded
      - created_at
      - updated_at
  ExpandedInfo:
    type: object
    properties:
      location:
        type: string
        example: 'Santiago, Chile'
      recipit:
        type: string
        example: url
      score:
        type: number
        format: float
        example: 3.5
      analytics:
        type: array
        items:
          type: string
          example: analytic Text
  CategoryItem:
    type: object
    properties:
      type:
        type: string
        description: type descriptor
        example: pharmacy
      total:
        type: number
        description: total sum of category transactions
        example: -30000
  User:
    type: object
    required:
      - user_id
      - name
      - last_name
      - rut
      - account
    properties:
      user_id:
        type: string
        format: uuid
        example: b92e761a-279a-11ec-9621-0242ac130002
      name:
        type: string
        example: Mauricio
      nick_name:
        type: string
        example: JFT
      last_name:
        type: string
        example: Gatica
      rut:
        type: string
        example: 12.612.412-2
      phone:
        type: string
        example: '+5691238159123'
      account:
        type: string
        example: user
      password_pin:
        type: string
        example: '2424'
